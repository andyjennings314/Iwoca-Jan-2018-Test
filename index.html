<!DOCTYPE html>
<html ng-app="AJIwoca">
    <head>
		<title>Andrew Jennings - Iwoca Tech Test</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="andyjennings_iwoca.css" rel="stylesheet">
	</head>

    <body ng-controller="homeCtrl as ctrl">
        
        <div id="music-app">
        	<div class="music-player">
            	<img ng-src="{{ctrl.currentSong.thumbnail}}" />
            	<p class="player-title">{{ctrl.currentSong.title}}</p>
                <p class="player-artist">{{ctrl.currentSong.artist}}</p>
    	        <p class="player-duration">{{ctrl.currentSong.duration}}</p>
                <button class="player-button" ng-click="ctrl.togglePlay()" ng-disabled="ctrl.currentSong.duration == ctrl.currentSong.position">
	                <i class="fa" ng-class="ctrl.isSongPlaying ? 'fa-pause' : 'fa-play'"></i>
                </button>
                <div class="player-timer">
                	<span class="timer-widget" ng-style="{'left': ctrl.durationPercent()}"></span>
                </div>
                <div class="player-times">
                	<span class="time-played">{{ctrl.currentSong.position}}</span>
	                <span class="time-left">{{ctrl.currentSong.duration - ctrl.currentSong.position}}</span>
                </div>
                
            </div>
            <div class="music-playlist">
            	<ul class="playlist-list">
                	<li ng-repeat="song in ctrl.playlist" ng-click="ctrl.selectASong(song)" ng-class="{'active': song == ctrl.currentSong}">
                    	{{song.title}} - {{song.artist}}
                    </li>
                </ul>
            </div>
        
        </div>
        
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
        <script src="andyjennings_iwoca.js"></script>
    </body>
</html>
